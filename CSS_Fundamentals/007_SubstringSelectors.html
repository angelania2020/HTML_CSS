<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<title>Substring Selectors</title>
	<style>
		/* атрибут href начинается со знначения http:// */
		a[href^="http://"] {
			background: url('external.png') 100% 50% no-repeat;
			padding-right: 20px;
		}

		/* атрибут href заканчивается значением pdf */
		a[href$=".pdf"] {
			background: url('pdf.png') 100% 50% no-repeat;
			padding-right: 20px;
		}

		/* атрибут href содержит значение twitter */
		a[href*="twitter"] {
			background: url('twitter.png') 100% 50% no-repeat;
			padding-right: 20px;
		}
	</style>
</head>
<body>
	<a href="http://google.com">Search</a>
	<br>
	<a href="http://twitter.com/profile">Some Twitter User</a>
	<br>
	<a href="/resources/test.pdf">Manual</a>
	<br><br>
	<div>
		Icons made by 
		<a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> 
		and
		<a href="https://www.flaticon.com/authors/dimitry-miroliubov" title="Dimitry Miroliubov">Dimitry Miroliubov</a>
		from
		<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
	</div>
</body>
</html>
