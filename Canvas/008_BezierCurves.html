<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>bezierCurveTo()</title>
	<script type="text/javascript">
		function draw() {

			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			// первая точка
			context.moveTo(0, 100);

			context.bezierCurveTo(/*управляющая точка 1*/50, 50, /*вторая точка 2*/90, 10, /*вторая точка*/100, 100);

			context.lineWidth = 3;
			context.strokeStyle = "red";
			context.stroke()
		}

		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">Ваш браузер не поддерживает элемент <b>Canvas</b>.
	</canvas>
</body>
</html>
