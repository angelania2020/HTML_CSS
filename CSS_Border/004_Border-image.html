<!DOCTYPE html>
<html>
<head>
	<title>border image</title>
	<style>
		#id {
			border: 15px solid transparent;
			width: 250px;
			padding: 10px 20px;

			/* Отображение рисованной рамки вокруг элемента
			   Возможные значения: repeat, round, stretch
			*/
			-o-border-image: url(rubik.png) 30 stretch;
			-moz-border-image: url(rubik.png) 30 stretch;
			-webkit-border-image: url(rubik.png) 30 stretch;
			border-image: url(rubik.png) 30 stretch;
		}
	</style>
</head>
<body>
	<div id='id'>Элемент с рисованной рамкой.</div>
	<a href="http://htmlbook.ru/css/border-image">border-image</a>
	<br><br>
	<div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</body>
</html>
